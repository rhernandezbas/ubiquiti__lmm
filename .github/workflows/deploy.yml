name: Deploy Ubiquiti LLM API to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup VPS and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          command_timeout: 30m
          script: |
            echo "ğŸ”§ Verificando dependencias..."
            
            # Verificar Docker
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Instalando Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              rm get-docker.sh
            else
              echo "âœ… Docker ya estÃ¡ instalado"
            fi
            
            # Instalar Git si no existe
            if ! command -v git &> /dev/null; then
              echo "ğŸ“¦ Instalando Git..."
              apt update && apt install -y git curl
            else
              echo "âœ… Git ya estÃ¡ instalado"
            fi
            
            # Verificar versiones
            echo "ğŸ“‹ Versiones instaladas:"
            docker --version
            docker compose version
            git --version
            
            # Configurar directorio del proyecto
            PROJECT_DIR="/opt/ubiquiti-llm"
            
            # Crear directorio si no existe
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR
            
            # Si el repo no existe, clonarlo
            if [ ! -d ".git" ]; then
              echo "ğŸ“¦ Clonando repositorio..."
              git clone https://github.com/rhernandezbas/ubiquiti__lmm.git .
            else
              echo "ğŸ”„ Actualizando repositorio..."
              git fetch origin
              git reset --hard origin/main
              git pull origin main
            fi
            
            # Crear archivo .env si no existe
            if [ ! -f ".env" ]; then
              echo "ğŸ“ Creando archivo .env..."
              cat > .env << 'EOF'
            # UISP Configuration
            UISP_BASE_URL=${{ secrets.UISP_BASE_URL }}
            UISP_TOKEN=${{ secrets.UISP_TOKEN }}
            
            # SSH Configuration
            UBIQUITI_SSH_USERNAME=${{ secrets.UBIQUITI_SSH_USERNAME }}
            UBIQUITI_SSH_PASSWORD=${{ secrets.UBIQUITI_SSH_PASSWORD }}
            
            # OpenAI Configuration
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            LLM_MODEL=gpt-4o-mini
            
            # API Configuration
            API_HOST=0.0.0.0
            API_PORT=8000
            LOG_LEVEL=INFO
            EOF
            fi
            
            # Detener contenedores existentes
            echo "ğŸ›‘ Deteniendo contenedores..."
            docker compose down 2>/dev/null || true
            
            # Limpiar imÃ¡genes antiguas
            echo "ğŸ§¹ Limpiando imÃ¡genes antiguas..."
            docker image prune -af
            
            # Construir y levantar con los nuevos cambios
            echo "ğŸ—ï¸  Construyendo nueva imagen..."
            docker compose build --no-cache --pull
            
            echo "ğŸš€ Iniciando contenedores..."
            docker compose up -d
            
            # Esperar a que el contenedor estÃ© listo
            echo "â³ Esperando que el servicio estÃ© listo..."
            sleep 20
            
            # Mostrar estado
            echo "ğŸ“Š Estado de contenedores:"
            docker compose ps
            
            # Mostrar logs recientes
            echo "ğŸ“‹ Ãšltimos logs:"
            docker compose logs --tail=30
            
            echo "âœ… Despliegue completado exitosamente"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /opt/ubiquiti-llm
            
            # Verificar que los contenedores estÃ¡n corriendo
            if docker compose ps | grep -q "Up"; then
              echo "âœ… Contenedores corriendo correctamente"
              echo ""
              echo "ğŸ“Š Estado de servicios:"
              docker compose ps
              echo ""
              echo "ğŸŒ API disponible en: http://${{ secrets.VPS_HOST }}:8000"
              echo "ğŸ“– DocumentaciÃ³n: http://${{ secrets.VPS_HOST }}:8000/docs"
              echo "ğŸ¥ Health check: http://${{ secrets.VPS_HOST }}:8000/health"
              echo ""
              echo "ğŸ“‹ Logs de la API:"
              docker compose logs --tail=20 api
              echo ""
              echo "ğŸ” Verificando health endpoint..."
              curl -f http://localhost:8000/health || echo "âš ï¸  Health check fallÃ³"
              exit 0
            else
              echo "âŒ Error: Contenedores no estÃ¡n corriendo"
              docker compose logs --tail=50
              exit 1
            fi
