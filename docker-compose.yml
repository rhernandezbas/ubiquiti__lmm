services:
  api:
    build: .
    container_name: ubiquiti-llm-api
    ports:
      - "7657:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./app_fast_api:/app/app_fast_api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
