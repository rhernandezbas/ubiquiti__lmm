version: '3.8'

services:
  api:
    build: .
    container_name: uisp-diagnostic-api
    ports:
      - "7444:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
